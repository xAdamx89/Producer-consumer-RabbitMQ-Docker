<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function ack_mess() {
            let value = document.getElementById("produkt").value;
            if (value.trim() === "") {
                alert("Proszę wpisać produkt!");
            } else {
                alert("Wysłano " + value + " do RabbitMQ!");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card border-primary mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h2>Producer</h2>
            </div>
            <div class="card-body">
                <p>Hello from producer</p>
                <form method="POST" action="/send" onsubmit="ack_mess()">
                    <div class="mb-3">
                        <label for="produkt" class="form-label">Proszę podać produkt dla konsumenta</label>
                        <input type="text" class="form-control" id="produkt" name="produkt">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Wyślij</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcjonalnie) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
